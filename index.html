<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- the data for this project is local meaning im using it in another file that is in this project -->
  </head>
  <!-- always start with html becuase i will add the html syntax dynamically but
  always setup your html to see what the project will look like THEN CHANGE IT IN JAVASCRIPT DYNAMICALLY -->
  <body>
    <section class="menu">
      <!--title-->
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons --><!--vid 154. continued menu DOM project-->
      <div class="btn-container">
        <button class="filter-btn" type="button"data-id="All">All</button>
        <!-- I am referencing the categories in the array of objects(menu)  -->
        <button class="filter-btn" type="button"data-id="Breakfast">Breakfast</button>
        <button class="filter-btn" type="button"data-id="Lunch">Lunch</button>
        <button class="filter-btn" type="button"data-id="Shakes">Shakes</button>
      </div>
      <!-- menu items -->
      <div class="section-center"><!--this div is responsible for column layout(container)-->
        <!-- single item -->
        <article class="menu-item">
          <img src="./menu-item.jpeg" class="photo" alt="menu-item" />
          <div class="item-info">
            <header>
              <h4>Buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt sit aliquam soluta nobis, quidem quibusdam libero! Quam commodi architecto iste!</p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
